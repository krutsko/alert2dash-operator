apiVersion: monitoring.krutsko.com/v1alpha1
kind: AlertDashboard
metadata:
  name: xxx
  namespace: upwork-services
  labels:
    grafana_dashboard: "1"
spec:
  ruleSelector:
    matchLabels:
      serviceName: xxx
  dashboardConfig:
    title: "Backend Services Alerts Overview 2"
    folder: "Teams"
    configMapNamePrefix: "grafana-dashboard"
    panels:
      alertsOverview: true
      timeSeriesGraphs: true
      alertHistory: true
    variables:
      - name: team
        type: query
        query: "label_values(team)"
      - name: service
        type: query
        query: "label_values(app)"