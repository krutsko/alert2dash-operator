apiVersion: monitoring.krutsko.com/v1alpha1
kind: AlertDashboard
metadata:
  name: test-service
  namespace: business-services
  labels:
    grafana_dashboard: "1"
spec:
  metadataLabelSelector:
    matchLabels:
      serviceName: test-service
  ruleLabelSelector:
    matchLabels:
      severity: critical
  dashboardConfig:
    configMapNamePrefix: "grafana-dashboard"