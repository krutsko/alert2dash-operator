kubectl apply -f - <<EOF
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: app-alerts
  namespace: monitoring
  labels:
    generate-dashboard: "true"
spec:
  groups:
  - name: app.rules
    rules:
    - alert: HighLatency
      expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
      labels:
        tier: backend
        team: backend
      annotations:
        description: "95th percentile latency is too high"
    - alert: HighErrorRate
      expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.1
      labels:
        tier: backend
        team: backend
      annotations:
        description: "Error rate above 10 percent"
EOF
